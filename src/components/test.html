<div class="container-fluid" ng-controller="FootballCtrl">
	<div class="row">
		<div class="col-sm-6 col-md-4 card-col"
				ng-repeat="championship in championships | orderBy:'num_order' track by $index">
			<championship-card
					championship="championship" teams="teamsByChampionship[championship.id_championship]">
			</championship-card>
		</div>
	</div>
</div>

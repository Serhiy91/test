<div class="container-fluid" ng-controller="FootballCtrl">
	<div class="row">
		<div class="col-sm-4" ng-repeat="championship in championships | orderBy:'num_order'">
			<div class="title">
				<img ng-src="{{image + championship.image}}" height="50px" />{{championship.name}}
			</div>
			<div ng-repeat="team in teams[championship.id_championship]">
				<img ng-if="team.emblema" ng-src="{{imageTeam + team.emblema}}" height="20px" />{{team.name}}
			</div>
		</div>
	</div>
</div>
